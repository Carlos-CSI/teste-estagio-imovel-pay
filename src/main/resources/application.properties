# Nome da Aplicação
spring.application.name=cobrancas

# Conexão com o Banco de Dados (Ajuste user/senha)
spring.datasource.url=jdbc:mysql://localhost:3306/db_cobrancas?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=940301
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA / Hibernate
# 'update': cria/atualiza as tabelas automaticamente baseado nas suas Classes Java
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL que está sendo executado no console (ótimo para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect